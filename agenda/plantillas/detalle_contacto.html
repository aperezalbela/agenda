<!DOCTYPE html>
<html lang='es'>
  <head>
        <title>Detalle de Contacto</title>
        <meta charset='utf-8'>
 </head>
  <body>
    <h1>Detalle del Contacto</h1>
    <br />
	<table border=1>
	<th>Nombre</th>
	<th>Ape. Paterno</th>
	<th>Ape. Materno</th>
	<th>Correo</th>
	<th>Distrito</th>
				<tr>
					<td>{{contacto.nombre}}</td>
					<td>{{contacto.apellido_paterno}}</td>
                        		<td>{{contacto.apellido_materno}}</td>
	                       	 	<td>{{contacto.correo}}</td>
        	                	<td>{{contacto.distrito}}</td>
				</tr>
		</tr>	
	</table>
	<br />
	<form name='formulario' method='POST' action=''>{% csrf_token %}
		{{formulario.as_p}}
		<p><input type='submit' value='Confirmar' /></p>
	</form>
  </body>
</html>
